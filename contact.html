<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Work</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header role="banner" class="banner">
        <img src="images/settings.png" alt="logo" type="logo">
        <p class="heading">work</p>
        <input type="image" id="image" alt="menu" src="images/menu.png">
    </header>
    <nav>
        <ul>
            <li><a href="about.html"><img alt="about-me" src="images/user.png"></a></li>
            <li><a href="work.html"><img alt="my-work" src="images/list.png"></a></li>
            <li><a href="contact.html"><img alt="contact-me" src="images/email.png"></a></li>
        </ul>
    </nav>
    <main>
        <section role="hero" class="hero">
            <h1>get in touch:</h1>
        </section>
        <Section class="form-container">
            <form action="post">  
             <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
            
             <label for="subject">subject</label>
                <input type="text" id="subject" name="subject" placeholder="what do you want to talk about?">
          
             <label for="message">message</label>
                <textarea id="message" name="message" placeholder="Write something.."></textarea>
             <button type="submit">send</button>
            </form>
        </section>
     

    </main>
   
</body>
</html>
