<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,700|Ubuntu:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header role="banner" class="banner">
        <a href="index.html"><img src="images/m-logo.png" alt="home" type="logo"></a>
        <p class="heading">contact</p>
        <input type="image" id="image" alt="menu" src="images/burger.png">
    </header>
    <nav>
        <ul class="js-navDropDown">
            <li><a href="about.html"><img alt="about-me" src="images/user.png"></a></li>
            <li><a href="work.html"><img alt="my-work" src="images/list.png"></a></li>
            <li><a href="contact.html"><img alt="contact-me" src="images/email.png"></a></li>
        </ul>
    </nav>
    <main>
        <section role="hero" class="hero">
            <h1>get in touch:</h1>
        </section>
        <Section class="form-container">
            <form id="form" class="topBefore">
                <input id="name" type="text" placeholder="NAME">
                <input id="email" type="text" placeholder="E-MAIL">
                <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
              <input id="submit-form" type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>    
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</body>
</html>
